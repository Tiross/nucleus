language: node_js

node_js:
  - node
  - lts/*

cache:
  directories:
    - node_modules

script:
  - npm run lint
  - npm run test

before_deploy:
  - npm run build
  - npm run build_docs
  - node index.js --config demo.nucleus.json

deploy:
  - provider: pages
    skip_cleanup: true
    local_dir: docs/build
    github_token: $GITHUB_TOKEN
    on:
      node_js: node
      branch: master
      tags: true
  - provider: script
    skip_cleanup: true
    script: deploy/develop.sh
    on:
      node_js: node
      branch: develop
